<!DOCTYPE HTML>
<html>

    <head>
        <!-- Project title -->
        <title>Closing Bell</title>

        <!-- Google Material Design Components CSS -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.31.0/dist/material-components-web.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

        <!-- Overwrite default Google Material Design Components color schemes -->
        <style>
            :root {
                --mdc-theme-primary: #158CAF;
            }
        </style>

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </head>

    <body>
        <!-- Navigation toolbar -->
        <header class="mdc-toolbar mdc-toolbar--fixed">
            <div class="mdc-toolbar__row">
                <!-- Home button -->
                <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                    <i class="fas fa-home mdc-toolbar__menu-icon" style="font-size: 24px;"></i>
                </section>

                <!-- Centered title -->
                <section class="mdc-toolbar__section">
                    <span class="mdc-toolbar__title"><i class="fas fa-bell"></i>&nbsp;&nbsp;Closing Bell</span>
                </section>

                <!-- Toolbar navigation -->
                <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                    <!-- Placeholder -->
                </section>
            </div>
        </header>

        <!-- Body content -->
        {% block body %}
        {% endblock %}

        <!-- Google Material Design Components JavaScript -->
        <script src="https://unpkg.com/material-components-web@0.31.0/dist/material-components-web.min.js"></script>
        <script>window.mdc.autoInit();</script>
    </body>

</html>
